{% extends 'base.html' %}
{% block title %}
Delete Product
{% endblock %}
{% block content %}
  <h1>Delete Product</h1>
  <h4>Are you sure you want to delete <span>{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-danger">
    <a href="{% url 'products-detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
