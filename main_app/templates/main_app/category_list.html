{% extends 'base.html' %}

{% load static %}

{% block title %}
Category List
{% endblock %}

{% block content %}
    <button><a href="{% url 'categories-create' %}">add new category</a></button>
{% for category in category_list %}
<div>

    <div>
        <p><a href="{% url 'categories-detail' category.id %}">{{ category.name }}</a></p>
    </div>
</div>
{% endfor %}
{% endblock %}
