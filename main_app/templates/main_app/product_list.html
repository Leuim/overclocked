{% extends 'base.html' %}

{% load static %}

{% block title %}
Category List
{% endblock %}

{% block content %}
{% for product in product_list %}
<div>
    <button><a href="{% url 'products-create' %}">add new product</a></button>
    <div>
        <p><a href="{% url 'products-detail' product.id %}">{{ product.name }}</a></p>
    </div>
</div>
{% endfor %}
{% endblock %}
