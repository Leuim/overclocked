{% extends 'base.html' %}

{% load static %}

{% block title %}
Add category
{% endblock %}

{% block content %}
{% if category %}
<h1>Edit {{ category.name }}</h1>
{% else %}
<h1>Add New Category</h1>
{% endif %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button class="btn btn-outline-primary" type="submit">Submit</button>
</form>
{% endblock %}
