{% extends 'base.html' %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="container">
    <div class="row align-items-center">

        <div class="col-4">
            <ul class="breadcrumb mb-0">
                <li class="breadcrumb-item"><a class="text-decoration-none" href="{% url 'home' %}">Home</a></li>
                <li class="breadcrumb-item"><a class="text-decoration-none" href="{% url 'login' %}">Login</a></li>
            </ul>
        </div>

        <div class="col-4 text-center">
            <h1 class="fw-bold text-muted mb-0">Login</h1>
        </div>
        <div class="col-4 text-end">

        </div>
    </div>
</div>
<hr style="color: rgb(2, 49, 110); border: 2px solid;">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;" >
  <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Login</h3>

      <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>

        <p class="text-center mb-0">
          Don't have an account?
          <a href="{% url 'signup' %}">Click here to register!</a>
        </p>
      </form>
    </div>
  </div>
</div>
{% endblock %}
